services:
  db:
    image: postgres:15.2
    ports:
      - ${POSTGRES_PORT:-5432}
    healthcheck:
      test: [CMD, pg_isready, --username=postgres]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    deploy:
      restart_policy:
        condition: on-failure
    environment:
      POSTGRES_PASSWORD: postgres
      PGDATA: /var/lib/postgresql/data
    volumes:
      - db_data:/var/lib/postgresql/data

  web:
    depends_on:
      - db
    command: bash -c "bin/migrate && bin/server"
    image: ${WEB_IMAGE:-ghcr.io/robertcgouge/kanban:latest}
    deploy:
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s
    environment:
      DATABASE_URL: ecto://postgres:postgres@db/postgres
      SECRET_KEY_BASE: EZBBzA6t4VDID+qTO39K9WAqFS7oO9uyrV3d1dunhX0wy5N1l/44Nr8GtyjcsnzS
      PHX_HOST: localhost
    ports:
      - 4000:4000

volumes:
  db_data:
